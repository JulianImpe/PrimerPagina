<form action="">
    <label for="email">
        <div>
            <p>
                Email:
            </p>
        </div>
    </label>
    <input required type="email" name="email" id="" placeholder="Ingrese su email">

            <p>
                Telefono:
            </p>
        </div>

    <label for="mensaje">
        <div>
            <p>
                Mensaje:
            </p>
        </div>
    </label>
    <textarea required name="mensaje" id="" cols="30" rows="10" placeholder="Ingrese un mensaje aclaratorio"></textarea>
    <br>
    <input type="submit" value="Enviar">
</form>
